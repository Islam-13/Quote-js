<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./bookmark.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 mx-auto position-relative w-fit">Bookmarker</h1>

      <div class="bookmark-form p-3 py-4">
        <h2 class="w-fit mx-auto fw-semibold">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="my-4 position-relative">
          <label class="pb-2" for="siteName"
            ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
          >
          <input
            id="siteName"
            type="text"
            class="form-control"
            placeholder="Bookmark Name"
          />
          <div class="alert-image alert-name-image"></div>
          <p class="alert alert-name"></p>
        </div>

        <div class="my-4 position-relative">
          <label class="pb-2" for="websiteURL"
            ><i class="fa-solid fa-link"></i> Site URL</label
          >
          <input
            id="websiteURL"
            type="text"
            class="form-control"
            placeholder="www.example.com"
          />
          <div class="alert-image alert-website-image"></div>
          <p class="alert alert-website"></p>
        </div>

        <button class="btn btn-submit px-5 d-block mx-auto text-white">
          Submit
        </button>
      </div>

      <table class="table mt-4 text-center bg-light">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="content"></tbody>
      </table>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
